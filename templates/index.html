{% extends "base.html" %}

{% block title %}
noobML.io
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap-select/css/bootstrap-select.min.css')}}"/>
<script type="text/javascript" src="{{url_for('static', filename='vendor/bootstrap-select/js/bootstrap-select.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}"/>

<script type="text/javascript">
  var methods = {{ ctx.methods|js }};
  var types = {{ ctx.types|js }};
</script>
{% endblock %}

{% block content %}
<div class="row">
  <div class="text-center">
    <h1>Prototype your ML classifier</h1>
  </div>
</div>

<div class="row jumbotron">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <form action="/submit" method="post" name="submit-task" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4">
              <h4>Method:</h4>
            </div>
            <div class="col-md-8">
              <select class="method" name="method">
              </select>
            </div>
          </div>
          <div class="row type-select">
            <div class="col-md-4">
              <h4>Type:</h4>
            </div>
            <div class="col-md-8">
              <select class="type" name="type">
                {% for type in ctx.types %}
                <option>{{ type }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h4>Training Data: </h4>
            </div>
            <div class="col-md-8">
              <span class="btn btn-default btn-file">
                <span class="filename">Browse</span>
                <input type="file" name="datafile"/>
              </span>
            </div>
          </div>

          <div class="spacer"></div>

          <div class="text-center">
            <input type="submit" class="btn btn-large btn-success submit-task"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
