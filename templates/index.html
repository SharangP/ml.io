{% extends "base.html" %}

{% block title %}
noobML.io
{% endblock %}

{% block head %}
<script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}"/>
{% endblock %}

{% block content %}
<div class="row">
  <div class="text-center">
    <h1>Prototype your ML classifier</h1>
  </div>
</div>

<div class="row jumbotron">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <form action="/submit" method="post" name="submit-task" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4">
              <h4>Classifier:</h4>
            </div>
            <div class="col-md-8">
              <span class="label label-default">{{ ctx.classifier }}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h4>Training Data: </h4>
            </div>
            <div class="col-md-8">
              <span class="btn btn-default btn-file">
                <span class="filename">Browse</span>
                <input type="file" name="datafile"/>
              </span>
            </div>
          </div>

          <div class="spacer"></div>

          <div class="text-center">
            <input type="submit" class="btn btn-large btn-success submit-task"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
