{% extends "base.html" %}

{% block title %}
noobML.io Results
{% endblock %}

{% block content %}
<div class="row">
  <div class="text-center">
    <h1>Results</h1>
  </div>
</div>

<div class="row jumbotron">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        {% if ctx.pending %}
        <h3>Running classifier...</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" style="width: 100%">
          </div>
        </div>
        {% else %}
        <h3>Classifier Performance</h3>
        {{ ctx.results }}
        {% endif %}

        <div class="spacer"></div>

        <a href="{{url_for('files', uuid=ctx.uuid)}}">View uploaded file</a>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
